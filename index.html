<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GE Project Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 font-sans">

    <div id="splash-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gradient-to-br from-blue-100 to-blue-300">
        <img src="images/IMG_3702.jpg" alt="Wave Logo" id="splash-logo" class="w-3/4 max-w-xs splash-animate">
        <p class="mt-4 text-lg text-blue-800">Loading...</p>
    </div>

    <div id="main-content" class="hidden min-h-screen flex flex-col items-center justify-center p-8 text-gray-100">

        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">

            <h2 class="text-3xl font-bold text-blue-400 mb-6 text-center">Register Access</h2>

            <form class="space-y-4" id="registration-form" novalidate>
                <div class="flex flex-col"> 
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Choose a unique username">
                </div>
                <div class="flex flex-col">
                    <label for="first_name" class="block text-sm font-medium text-gray-300 mb-1">First Name</label>
                    <input type="text" id="first_name" name="first_name" required
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Your first name">
                </div>
                <div class="flex flex-col">
                    <label for="last_name" class="block text-sm font-medium text-gray-300 mb-1">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Your last name">
                </div>
                <div class="flex flex-col">
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="you@example.com">
                </div>
                <div class="flex flex-col">
                    <label for="phone" class="block text-sm font-medium text-gray-300 mb-1">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="+995 555 123 456">
                </div>
                <div class="flex flex-col">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div class="flex flex-col">
                    <label for="password_confirm" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                    <input type="password" id="password_confirm" name="password_confirm" required
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div class="pt-4">
                    <button type="submit"
                            class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition duration-150 ease-in-out">
                        Register
                    </button>
                </div>
                <div id="form-messages" class="mt-4 text-sm text-center"></div>
                 <p class="mt-4 text-center text-sm text-gray-400">
                    Already have an account? <a href="#" id="show-login-link" class="font-medium text-blue-400 hover:text-blue-300">Login here</a>
                 </p>
            </form>

        </div> </div> <div id="login-content" class="hidden min-h-screen flex flex-col items-center justify-center p-8 text-gray-100">
         <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
             <h2 class="text-3xl font-bold text-blue-400 mb-6 text-center">Login</h2>
             <form class="space-y-4" id="login-form" novalidate>
                 <div class="flex flex-col"><label for="login-email"...>Email Address</label><input type="email" id="login-email"...></div>
                 <div class="flex flex-col"><label for="login-password"...>Password</label><input type="password" id="login-password"...></div>
                 <div class="text-sm text-right..."><a href="#" id="forgot-password-link"...>Forgot password?</a></div>
                <div class="pt-4"><button type="submit"... class="... bg-green-600 hover:bg-green-700 ...">Login</button></div>
                <div id="login-form-messages"...></div>
                <p class="mt-4 text-center..."><a href="#" id="show-register-link"...>Register here</a></p>
            </form>
         </div>
    </div> <div id="app-shell" class="hidden">
        <nav class="bg-gray-800 text-gray-100 shadow-lg">
             </nav> 
        <main id="page-content" class="p-4 bg-gray-900 text-gray-100">
            <div id="map-page-content" class="page"> ... </div>
            <div id="weather-page-content" class="page hidden"> ... </div>
            <div id="real-estate-page-content" class="page hidden"> ... </div>
            <div id="cars-page-content" class="page hidden"> ... </div>
            <div id="auction-page-content" class="page hidden"> ... </div>
            <div id="profile-page-content" class="page hidden"> ... </div>
        </main> 
    </div> <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
    
    <script src="js/script.js"></script> 
</body>
</html>
